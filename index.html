<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Three.js Ball</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      canvas {
        display: block;
      }
    </style>
  </head>
  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r152/three.min.js"></script>
    <script>
      // 1. Set up the scene, camera, and renderer
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(
        75, // Field of view
        window.innerWidth / window.innerHeight, // Aspect ratio
        0.1, // Near clipping plane
        1000 // Far clipping plane
      );
      const renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // 2. Create a sphere (the ball)
      const geometry = new THREE.SphereGeometry(1, 32, 32); // Radius, width segments, height segments
      const material = new THREE.MeshStandardMaterial({ color: 0xff6347 }); // Red color
      const ball = new THREE.Mesh(geometry, material);
      scene.add(ball);

      // 3. Add lighting
      const light = new THREE.PointLight(0xffffff, 1); // White light
      light.position.set(5, 5, 5);
      scene.add(light);

      // 4. Position the camera
      camera.position.z = 5;

      // 5. Animation loop
      function animate() {
        requestAnimationFrame(animate);

        // Rotate the ball for some animation
        ball.rotation.x += 0.01;
        ball.rotation.y += 0.01;

        renderer.render(scene, camera);
      }
      animate();

      // 6. Handle window resizing
      window.addEventListener("resize", () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    </script>
  </body>
</html>
